
<div  class= "cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" [(ngModel)]="email"/>
    </label>
    <label>
      <span>Password</span>
      <input type="password" [(ngModel)]="password"/>
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="button" (click)="signIn()" class="submit">Sign In</button>
    <button type="button"  class="fb-btn" (click)="user.login()">Connect with <span>Gmail</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span  class="m--up" (click)="clickEvent()"  
       >Sign Up</span>
        <span class="m--in" *ngIf="!status" (click)="signIn()">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="button" class="submit" (click)="user.login()">Sign Up</button>
      <button type="button" class="fb-btn" (click)="user.login()">Join with <span>Gmail</span></button>
    </div>
  </div>
</div>

<a target="_blank" class="icon-link">
  <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png">
</a>
